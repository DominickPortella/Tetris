<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="resources/logo.ico">
</head>
<body>
    <div id="wrapper">
        <div id="left-div">
            <img src="resources/logo.png" id="logo">
            <hr>
            <div id="score-div">
                <label> Puntaje: </label>
                <label id="score"></label>
            </div>
            <div id="lines-div">
                <label> LÃ­neas: </label>
                <label id="lines"></label>
            </div>
        </div>
        <div id="game-container">
            <img src="resources/background.png" id="background">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="touch-controls">
            <div class="control-button-container">
                <button id="left-button" class="control-button" aria-label="Mover izquierda"></button>
                <div class="button-text">Izquierda</div>
            </div>
            <div class="control-button-container" id="down-button-container">
                <button id="down-button" class="control-button" aria-label="Mover abajo"></button>
                <div class="button-text">Velocidad</div>
                <div class="button-text">Off/On</div>
            </div>
            <div class="control-button-container">
                <button id="right-button" class="control-button" aria-label="Mover derecha"></button>
                <div class="button-text">Derecha</div>
            </div>
            <div class="control-button-container">
                <button id="rotate-button" class="control-button" aria-label="Rotar"></button>
                <div class="button-text">Rotar</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
